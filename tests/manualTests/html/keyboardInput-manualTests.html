<!DOCTYPE html>
<html>
    <head>
        <title>keyboardInput</title>
        <script src="../../../src/lib/infusion/infusion-custom.js"></script>
        <script src="../../../src/js/tooltip.js"></script>
        <script src="../../../src/js/msgLookup.js"></script>
        <script src="../../../src/js/keyboardInput.js"></script>
        <style type="text/css">
            .gpii-shift-indicator {
                visibility: hidden;
            }
            .gpii-keyboardInput-shiftLatched ~ .gpii-shift-indicator {
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div>
            <input id="gpiic-keyboardInput" type="text">
            <div class="gpii-shift-indicator">SHIFT</div>
        </div>
        <p><a id="gpiic-enable-sticky-keys" href="#">Enable Sticky Keys</a></p>
        <p><a id="gpiic-disable-sticky-keys" href="#">Disable Sticky Keys</a></p>
        <script>
            fluid.setLogging(true);
            fluid.registerNamespace("gpii.tests.firstDiscovery.keyboardInput");
            gpii.tests.firstDiscovery.keyboardInput.logInputChange = function (userInput) {
                fluid.log(userInput);
            };
            var keyboardInput = gpii.firstDiscovery.keyboardInput("#gpiic-keyboardInput", {
                messageBase: {
                    "keyboardInputTooltip": "Select to begin typing"
                },
                modelListeners: {
                    "userInput": {
                        listener: "gpii.tests.firstDiscovery.keyboardInput.logInputChange",
                        args: ["{that}.model.userInput"]
                    }
                }
            });
            jQuery("#gpiic-enable-sticky-keys").click(function () {
                keyboardInput.applier.change("stickyKeysEnabled", true);
            });
            jQuery("#gpiic-disable-sticky-keys").click(function () {
                keyboardInput.applier.change("stickyKeysEnabled", false);
            });
        </script>
    </body>
</html>
