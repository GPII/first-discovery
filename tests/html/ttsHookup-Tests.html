<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" media="screen" href="../lib/infusion/lib/qunit/css/qunit.css" />

        <script src="../lib/infusion/lib/qunit/js/qunit.js"></script>
        <script src="../../src/lib/infusion/infusion-custom.js"></script>
        <script src="../lib/infusion/lib/jquery-ui/js/jquery.simulate.js"></script>

        <!-- Test HTML -->
        <span class="bindKeypress-test"></span>
        <div id="gpiic-tests-no-instructions"></div>

            <div class="gpiic-fd-instructions">single instruction text</div>

            <div class="gpiic-fd-instructions">instruction element one.</div>
            <div class="gpiic-fd-instructions" style="display:none">hidden element</div>
            <div class="gpiic-fd-instructions">instruction element two</div>

            </div>
        </div>
