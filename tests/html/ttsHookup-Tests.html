<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Text-To-Speech Hookup Tests</title>

        <link rel="stylesheet" media="screen" href="../lib/infusion/lib/qunit/css/qunit.css" />

        <script src="../lib/infusion/lib/qunit/js/qunit.js"></script>
        <script src="../../src/lib/infusion/infusion-custom.js"></script>
        <script src="../lib/infusion/test-core/jqUnit/js/jqUnit.js"></script>
        <script src="../lib/infusion/test-core/utils/js/IoCTestUtils.js"></script>

        <script src="../../src/js/keyboardShortcut.js"></script>
        <script src="../../src/js/selfVoicing.js"></script>
        <script src="../../src/js/msgLookup.js"></script>
        <script src="../../src/js/ttsHookup.js"></script>
        <script src="../js/testUtils.js"></script>
        <script src="../js/ttsHookupTests.js"></script>
    </head>

    <body id="body">
        <h1 id="qunit-header">Text-To-Speech Hookup Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <!-- Test HTML -->

        <span id="tooltipNoLang">No lang</span>
        <span id="tooltipLang" lang="en-US">lang set</span>

        <div class="gpiic-tests-firstDiscovery-tts-firstDiscoveryEditor">
            <div class="gpiic-fd-firstDiscoveryEditor-panel">
                <!-- Single instruction -->
                <span class="gpiic-fd-instructions">Test Instructions</span>
            </div>
            <div class="gpiic-fd-firstDiscoveryEditor-panel">
                <!-- Multiple instructions -->
                <span class="gpiic-fd-instructions">instruction element one.</span>
                <div class="gpiic-fd-instructions" style="display:none">hidden element</div>
                <span class="gpiic-fd-instructions">instruction element two</span>
                <div style="display:none">
                    <span class="gpiic-fd-instructions">inside a hidden element</span>
                </div>
            </div>
            <div class="gpiic-fd-firstDiscoveryEditor-panel">
                <!-- No instructions -->
            </div>
        </div>
    </body>
</html>
