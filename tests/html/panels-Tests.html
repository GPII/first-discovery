<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Panels Tests</title>

        <link rel="stylesheet" media="screen" href="../lib/infusion/lib/qunit/css/qunit.css" />
        <link rel="stylesheet" media="screen" href="../../src/css/style.css" />

        <script src="../lib/infusion/lib/qunit/js/qunit.js"></script>
        <script src="../../src/lib/infusion/infusion-custom.js"></script>
        <script src="../lib/infusion/test-core/jqUnit/js/jqUnit.js"></script>
        <script src="../lib/infusion/lib/mockjax/js/jquery.mockjax.js"></script>
        <script src="../lib/infusion/test-core/jqUnit/js/jqUnit-browser.js"></script>
        <script src="../lib/infusion/test-core/utils/js/IoCTestUtils.js"></script>

        <script src="../../src/js/tooltip.js"></script>
        <script src="../../src/js/msgLookup.js"></script>
        <script src="../../src/js/stickyKeysAdjuster.js"></script>
        <script src="../../src/js/stickyKeysAssessment.js"></script>
        <script src="../../src/js/keyboardInput.js"></script>
        <script src="../../src/js/panels.js"></script>
        <!-- The sticky keys tests are added to reuse the gpii.tests.keyboard.stickyKeysAdjusterTester.verifyInitialRendering function -->
        <script src="../js/stickyKeysAdjusterTests.js"></script>
        <script src="../js/testUtils.js"></script>
        <script src="../js/panelsTests.js"></script>
    </head>

    <body id="body">
        <h1 id="qunit-header">Panels Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <!-- Test Language Panel -->
        <section class="gpiic-fd-lang gpii-fd">
            <p class="gpiic-fd-lang-instructions gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="row gpii-fd-controls small-offset-1 medium-offset-1 small-10 medium-10 end text-center">
                <button class="gpiic-fd-lang-prev gpii-fd-lang-prev" id="gpiic-fd-lang-prev" name="previous">&bigtriangleup;</button>
                <div class="gpiic-fd-lang-controls gpii-fd-lang-controls">
                    <div class="gpiic-fd-lang-row gpii-fd-lang-row gpii-fd-choice">
                        <input class="gpiic-fd-lang-input gpii-fd-hidden-accessible" name="lang" id="lang-en" value="en" type="radio" checked>
                        <span class="gpii-fd-indicator gpii-fd-icon"></span>
                        <label for="lang-en" class="gpiic-fd-lang-label gpii-fd-lang-label gpii-fd-choice-label" id="lang-en-label">English</label>
                    </div>
                </div>
                <button class="gpiic-fd-lang-next gpii-fd-lang-next" id="gpiic-fd-lang-next" name="next">&bigtriangledown;</button>
            </div>
        </section>

        <!-- Test Text Size Panel -->
        <section class="gpiic-fd-textSize gpii-adjusterContainer-size gpii-main gpii-current">
            <p class="gpiic-fd-range-instructions gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="row gpii-fd-controls">
                <div class="row">
                    <div class="gpiic-fd-range-max small-offset-3 small-1 columns gpii-fd-label-max">max</div>
                </div>
                <div class="row">
                    <div class="small-offset-4 small-1 columns gpii-fd-status">
                        <div class="gpii-fd-statusFillMin"></div>
                        <div class="gpii-fd-statusFillContainer">
                            <div class="gpiic-fd-range-indicator gpii-fd-statusFill"></div>
                        </div>
                    </div>
                    <div class="small-7 medium-6 end columns">
                        <div class="row">
                            <button class="gpiic-fd-range-increase left gpii-fd-increase" id="gpiic-fd-increase" name="increase"><span class="gpii-fd-icon"></span></button>
                        </div>
                        <div class="row">
                            <button class="gpiic-fd-range-decrease left gpii-fd-decrease" id="gpiic-fd-decrease" name="decrease"><span class="gpii-fd-icon"></span></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="gpiic-fd-range-min small-offset-3 small-1 columns gpii-fd-label-min">min</div>
                </div>
            </div>
        </section>

        <!-- Test Line Space Panel -->
        <section class="gpiic-fd-lineSpace gpii-adjusterContainer-size gpii-main gpii-current">
            <p class="gpiic-fd-range-instructions gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="row gpii-fd-controls">
                <div class="row">
                    <div class="gpiic-fd-range-max small-offset-3 small-1 columns gpii-fd-label-max">max</div>
                </div>
                <div class="row">
                    <div class="small-offset-4 small-1 columns gpii-fd-status">
                        <div class="gpii-fd-statusFillMin"></div>
                        <div class="gpii-fd-statusFillContainer">
                            <div class="gpiic-fd-range-indicator gpii-fd-statusFill"></div>
                        </div>
                    </div>
                    <div class="small-7 medium-6 end columns">
                        <div class="row">
                            <button class="gpiic-fd-range-increase left gpii-fd-increase" id="gpiic-fd-increase" name="increase"><span class="gpii-fd-icon"></span></button>
                        </div>
                        <div class="row">
                            <button class="gpiic-fd-range-decrease left gpii-fd-decrease" id="gpiic-fd-decrease" name="decrease"><span class="gpii-fd-icon"></span></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="gpiic-fd-range-min small-offset-3 small-1 columns gpii-fd-label-min">min</div>
                </div>
            </div>
        </section>

        <!-- Test Speak Text Panel -->
        <section class="gpiic-fd-speakText">
            <p class="gpiic-fd-yesNo-instructions gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="row gpii-fd-controls small-offset-2 medium-offset-3 small-7 medium-6 end text-center">
                <div class="gpiic-fd-yesNo-choiceRow gpii-fd-choice">
                    <input type="radio" class="gpiic-fd-yesNo-choiceInput gpii-fd-hidden-accessible" name="yesNo" id="yesNo-choice">
                    <span class="gpii-fd-indicator gpii-fd-icon"></span>
                    <label for="yesNo-choice" class="gpiic-fd-yesNo-choiceLabel gpii-fd-choice-label"></label>
                </div>
            </div>
        </section>

        <!-- Test On-screen Keyboard Panel -->
        <section class="gpiic-fd-onScreenKeyboard">
            <p class="gpiic-fd-yesNo-instructions gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="row gpii-fd-controls small-offset-2 medium-offset-3 small-7 medium-6 end text-center">
                <div class="gpiic-fd-yesNo-choiceRow gpii-fd-choice">
                    <input type="radio" class="gpiic-fd-yesNo-choiceInput gpii-fd-hidden-accessible" name="yesNo" id="yesNo-choice">
                    <span class="gpii-fd-indicator gpii-fd-icon"></span>
                    <label for="yesNo-choice" class="gpiic-fd-yesNo-choiceLabel gpii-fd-choice-label"></label>
                </div>
            </div>
        </section>

        <!-- Test Captions Panel -->
        <section class="gpiic-fd-captions">
            <p class="gpiic-fd-yesNo-instructions gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="row gpii-fd-controls small-offset-2 medium-offset-3 small-7 medium-6 end text-center">
                <div class="gpiic-fd-yesNo-choiceRow gpii-fd-choice">
                    <input type="radio" class="gpiic-fd-yesNo-choiceInput gpii-fd-hidden-accessible" name="yesNo" id="yesNo-choice">
                    <span class="gpii-fd-indicator gpii-fd-icon"></span>
                    <label for="yesNo-choice" class="gpiic-fd-yesNo-choiceLabel gpii-fd-choice-label"></label>
                </div>
            </div>
        </section>

        <!-- Test Show Sounds Panel -->
        <section class="gpiic-fd-showSounds">
            <p class="gpiic-fd-yesNo-instructions gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="row gpii-fd-controls small-offset-2 medium-offset-3 small-7 medium-6 end text-center">
                <div class="gpiic-fd-yesNo-choiceRow gpii-fd-choice">
                    <input type="radio" class="gpiic-fd-yesNo-choiceInput gpii-fd-hidden-accessible" name="yesNo" id="yesNo-choice">
                    <span class="gpii-fd-indicator gpii-fd-icon"></span>
                    <label for="yesNo-choice" class="gpiic-fd-yesNo-choiceLabel gpii-fd-choice-label"></label>
                </div>
            </div>
        </section>

        <!-- Test Speech Rate Panel -->
        <section class="gpiic-fd-speechRate gpii-adjusterContainer-size gpii-main gpii-current">
            <p class="gpiic-fd-range-instructions gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="gpiic-fd-range-controls row gpii-fd-controls">
                <div class="row">
                    <div class="gpiic-fd-range-max small-offset-3 small-1 columns gpii-fd-label-max">max</div>
                </div>
                <div class="row">
                    <div class="small-offset-4 small-1 columns gpii-fd-status">
                        <div class="gpii-fd-statusFillMin"></div>
                        <div class="gpii-fd-statusFillContainer">
                            <div class="gpiic-fd-range-indicator gpii-fd-statusFill"></div>
                        </div>
                    </div>
                    <div class="small-7 medium-6 end columns">
                        <div class="row">
                            <button class="gpiic-fd-range-increase left gpii-fd-increase" id="gpiic-fd-increase" name="increase"><span class="gpii-fd-icon"></span></button>
                        </div>
                        <div class="row">
                            <button class="gpiic-fd-range-decrease left gpii-fd-decrease" id="gpiic-fd-decrease" name="decrease"><span class="gpii-fd-icon"></span></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="gpiic-fd-range-min small-offset-3 small-1 columns gpii-fd-label-min">min</div>
                </div>
            </div>
            <p class="gpiic-fd-range-disabledMsg gpii-fd-range-disabledMsg"></p>
        </section>

        <!-- Test Contrast Panel -->
        <section class="gpiic-fd-contrast">
            <p class="gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="gpii-fd-controls text-center">
                <div class="flc-prefsEditor-themeRow gpii-fd-choice">
                    <input class="flc-prefsEditor-themeInput gpii-fd-hidden-accessible" name="theme" id="theme-default" value="default" type="radio" checked>
                    <span class="gpii-fd-icon gpii-fd-indicator"></span>
                    <label for="theme-default" class="flc-prefsEditor-theme-label gpii-fd-theme gpii-fd-theme-default" id="theme-yes-label">no change</label>
                </div>
            </div>
        </section>

        <!-- Test Keyboard Panel -->
        <section class="gpiic-fd-keyboard small-12 gpii-fd">
            <p class="gpiic-fd-keyboard-instructions gpiic-fd-keyboard-stickyKeysAdjuster-desc gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="gpii-fd-controls text-center">
                <div class="gpiic-fd-keyboard-assistance">
                    <button class="gpiic-fd-keyboard-stickyKeysAdjuster-try gpii-fd-keyboard-try">try it</button>
                    <span class="gpiic-fd-keyboard-stickyKeysAdjuster-accommodation">
                        <span class="gpiic-fd-keyboard-stickyKeysAdjuster-accommodationName"></span>
                        <strong class="gpiic-fd-keyboard-stickyKeysAdjuster-accommodationState"></strong>
                        <button class="gpiic-fd-keyboard-stickyKeysAdjuster-accommodationToggle gpii-fd-keyboard-accommodationToggle"></button>
                    </span>
                </div>
                <input type="text" class="gpiic-fd-keyboard-input gpii-fd-keyboard-input" />
            </div>
        </section>

        <!-- Test Welcome Panel -->
        <section class="gpiic-fd-welcome">
            <div class="gpiic-fd-welcome-instructions gpiic-fd-instructions"></div>
        </section>

        <!-- Test Congratulations Panel -->
        <section class="gpiic-fd-congratulations">
            <div class="gpiic-fd-congratulations-message gpiic-fd-instructions gpii-fd-instructions"></div>
        </section>

        <!-- Test Token Panel -->
        <section class="gpiic-fd-tokenPanel">
            <p class="gpiic-fd-token-message gpiic-fd-instructions gpii-fd-instructions"></p>
            <div class="row gpii-fd-controls small-offset-1 medium-offset-1 small-10 medium-10 end text-center">
                <textarea class="gpiic-fd-token gpii-fd-token" readonly rows="2"></textarea>
            </div>
        </section>

    </body>
</html>
