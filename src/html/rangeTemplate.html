<p class="gpiic-fd-range-instructions gpii-instructions">Adjust the text to a size you like best.</p>
<div class="row gpii-controlsContainer">
    <div class="small-offset-1 small-1 medium-offset-4 columns gpii-fd-status">
        <div class="gpiic-fd-range-indicator gpii-fd-statusFill"></div>
    </div>
    <div class="small-7 medium-6 end columns">
        <div class="row">
            <input type="button" value="+" class="gpiic-fd-range-increase left gpii-increase" id="gpii-increase" tabindex="1" />
            <label class="gpiic-fd-range-increaseLabel gpii-control-label" for="gpii-increase">larger</label>
        </div>
        <div class="row">
            <input type="button" value="-" class="gpiic-fd-range-decrease left gpii-decrease" id="gpii-decrease" tabindex="2" />
            <label class="gpiic-fd-range-decreaseLabel gpii-control-label" for="gpii-decrease">smaller</label>
        </div>
    </div>
</div>
