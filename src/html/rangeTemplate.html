<p class="gpiic-fd-range-instructions gpii-fd-instructions"></p>
<div class="row gpii-fd-controls">
    <div class="small-offset-1 small-1 medium-offset-4 columns gpii-fd-status">
        <div class="gpiic-fd-range-indicator gpii-fd-statusFill"></div>
    </div>
    <div class="small-7 medium-6 end columns">
        <div class="row">
            <input type="button" value="+" class="gpiic-fd-range-increase left gpii-fd-increase" id="gpiic-fd-increase" tabindex="1" />
            <label class="gpiic-fd-range-increaseLabel gpii-fd-control-label" for="gpiic-fd-increase"></label>
        </div>
        <div class="row">
            <input type="button" value="-" class="gpiic-fd-range-decrease left gpii-fd-decrease" id="gpiic-fd-decrease" tabindex="2" />
            <label class="gpiic-fd-range-decreaseLabel gpii-fd-control-label" for="gpiic-fd-decrease"></label>
        </div>
    </div>
</div>
