            .wrapper {

            .smallBox {

            .whiteNumBox {

            .yellowNumbers {

            .left {

            .blue {

            }

            .purple {

            }

            .darkblue {

                color: #FFFD38;

            .clear {

            .yellowButton {

                margin-right: 20%;

                width:60%;

            .yellowButton:hover {

                text-align: center;

            .score h2 {

                text-align: center

            .keypad {
