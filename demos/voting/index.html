<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../../src/lib/infusion/src/lib/normalize/css/normalize.css" />
        <link rel="stylesheet" href="../../src/lib/foundation/css/foundation.min.css" />
        <link rel="stylesheet" href="../../src/css/style.css" />
        <link rel="stylesheet" href="css/style.css" />

        <!-- CSS required for the Prefs Editor -->
        <link rel="stylesheet" type="text/css" href="../../src/lib/infusion/src/framework/preferences/css/Enactors.css" />
        <link rel="stylesheet" type="text/css" href="../../src/lib/infusion/src/framework/preferences/css/PrefsEditor.css" />

        <script type="text/javascript" src="../../src/lib/infusion/infusion-custom.js"></script>
        <script type="text/javascript" src="../../src/js/keyboardShortcut.js"></script>
        <script type="text/javascript" src="../../src/js/ttsHookup.js"></script>
        <script type="text/javascript" src="../../src/js/tooltip.js"></script>
        <script type="text/javascript" src="../../src/js/msgLookup.js"></script>
        <script type="text/javascript" src="../../src/js/selfVoicing.js"></script>
        <script type="text/javascript" src="../../src/js/stickyKeysAssessment.js"></script>
        <script type="text/javascript" src="../../src/js/keyboardInput.js"></script>
        <script type="text/javascript" src="../../src/js/stickyKeysAdjuster.js"></script>
        <script type="text/javascript" src="../../src/js/panels.js"></script>
        <script type="text/javascript" src="../../src/js/enactors.js"></script>
        <script type="text/javascript" src="../../src/schemas/schemas.js"></script>
        <script type="text/javascript" src="../../src/js/navButtons.js"></script>
        <script type="text/javascript" src="../../src/js/navIcons.js"></script>
        <script type="text/javascript" src="../../src/js/helpButton.js"></script>
        <script type="text/javascript" src="../../src/js/stepCount.js"></script>
        <script type="text/javascript" src="../../src/js/nav.js"></script>
        <script type="text/javascript" src="../../src/js/firstDiscoveryEditor.js"></script>
        <script type="text/javascript" src="../js/demos.js"></script>
        <script type="text/javascript" src="schemas/schemas.js"></script>

        <title>First Discovery Tool: Voting</title>
    </head>

    <body>
        <div id="gpiic-fd" class="small-12 gpii-fd">
            <section class="row gpii-fd-topButtons">
                <div class="gpiic-fd-selfVoicing gpii-fd-selfVoicing">
                    <button class="gpiic-fd-selfVoicing-mute left gpii-fd-mute">
                        <span class="left gpii-fd-icon"></span>
                        <span class="gpiic-fd-selfVoicing-muteLabel"></span>
                    </button>
                </div>
                <button class="gpiic-fd-help right gpii-fd-help" disabled="disabled"></button>
            </section>

            <section class="gpiic-fd-prefsEditor"></section>

            <nav class="gpiic-fd-nav gpii-fd-nav">
                <div class="gpiic-fd-navButtons gpii-fd-navButtons">
                    <button id="gpiic-fd-navButtons-back" class="left gpii-fd-navButtons-back">
                        <span class="left gpii-fd-icon"></span>
                        <span class="gpiic-fd-navButtons-backLabel">back</span>
                    </button>
                    <button id="gpiic-fd-navButtons-next" class="right gpii-fd-navButtons-next">
                        <span class="gpiic-fd-navButtons-nextLabel">next</span>
                        <span class="right gpii-fd-icon"></span>
                    </button>
                </div>
                <div class="gpiic-fd-navIcons gpii-fd-navIcons">
                    <ul class="gpii-fd-navIcon-outer text-center">
                        <li class="gpiic-fd-navIcon gpii-fd-navIcon" data-step="1">
                            <div class="gpiic-fd-activeIndicator gpii-fd-activeIndicator"></div>
                        </li>
                        <li class="gpiic-fd-navIcon gpii-fd-navIcon-welcome">
                        </li>
                        <li class="gpiic-fd-navIcon gpii-fd-navIcon" data-step="2">
                            <div class="gpiic-fd-activeIndicator gpii-fd-activeIndicator"></div>
                        </li>
                        <li class="gpiic-fd-navIcon gpii-fd-navIcon" data-step="3">
                            <div class="gpiic-fd-activeIndicator gpii-fd-activeIndicator"></div>
                        </li>
                        <li class="gpiic-fd-navIcon gpii-fd-navIcon" data-step="Vote!">
                            <div class="gpiic-fd-activeIndicator gpii-fd-activeIndicator"></div>
                        </li>
                    </ul>
                </div>
                <div class="gpii-fd-stepCount">
                    <span class="gpiic-fd-stepCountMsg"></span>
                </div>
            </nav>

        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                var container = $("#gpiic-fd");
                var unsupportedText = "This browser is currently not supported. Please try using the latest version of Chrome or Safari.";

                /*if (fluid.textToSpeech.isSupported()) {*/
                if (true) {
                    fluid.prefs.create(container, {
                        build: {
                            gradeNames: ["demo.voting.auxSchema"]
                        },
                        prefsEditor: {
                            store: {
                                cookie: {
                                    name: "demo-voting"
                                }
                            }
                        }
                    });
                } else {
                    container.text(unsupportedText);
                }
            });
        </script>
    </body>
</html>
