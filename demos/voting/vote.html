<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/vote.css" />
        <link rel="stylesheet" href="../../src/lib/foundation/css/foundation.min.css" />
        <title>Straight Party Vote</title>
    </head>

    <body>
        <div class="demo-vote">
            <header class="row">
                <div class="show-for-medium-up small-10 small-offset-1 column end text-center">
                    <button disabled="disabled" class="left"><span class="demo-vote-settings"></span>Settings</button>
                    <button disabled="disabled"><span class="demo-vote-help"></span>Help</button>
                    <button disabled="disabled" class="right"><span class="demo-vote-review"></span>Review your votes</button>
                </div>
                <div class="show-for-small-only small-10 small-offset-1 medium-6 column end text-center">
                    <button disabled="disabled"><span class="demo-vote-settings"></span>Settings</button>
                    <button disabled="disabled"><span class="demo-vote-help"></span>Help</button>
                    <button disabled="disabled"><span class="demo-vote-review"></span>Review your votes</button>
                </div>

            </header>
            <section class="row">
                <div class="small-8 small-offset-2 column end">
                    <h1>Straight Party Vote</h1>
                    <p>
                        You can vote all at once for all the candidates for one political party.
                    </p>
                    <p>
                        To vote for candidates from one party, touch the party name, then touch <strong>Next</strong>.
                    </p>
                    <p>
                        If you don't want to vote for a party, just touch <strong>Skip</strong>.
                    </p>
                    <p>
                        For more information touch <strong>Help</strong>.
                    </p>
                </div>

                <div class="small-8 small-offset-2 medium-7 column end">
                    <div class="demo-ballot row">
                        <div class="small-12 medium-2 column"></div>
                        <div class="small-12 medium-10 column">Orange</div>
                    </div>
                    <div class="demo-ballot row">
                        <div class="small-12 medium-2 column"></div>
                        <div class="small-12 medium-10 column">Yellow</div>
                    </div>
                    <div class="demo-ballot row">
                        <div class="small-12 medium-2 column"></div>
                        <div class="small-12 medium-10 column">Tan</div>
                    </div>
                    <div class="demo-ballot row">
                        <div class="small-12 medium-2 column"></div>
                        <div class="small-12 medium-10 column">Gold</div>
                    </div>
                </div>
            </section>
            <footer class="row">
                <div class="show-for-medium-up small-10 small-offset-1 column end">
                    <button class="left" disabled="disabled"><span class="demo-vote-back"></span>Back</button>
                    <button class="right" disabled="disabled">Skip<span class="demo-vote-skip"></span></button>
                </div>
                <div class="show-for-small-only small-10 small-offset-1 column end">
                    <button disabled="disabled"><span class="demo-vote-back"></span>Back</button>
                    <button disabled="disabled">Skip<span class="demo-vote-skip"></span></button>
                </div>

            </footer>
        </div>
    </body>
</html>
