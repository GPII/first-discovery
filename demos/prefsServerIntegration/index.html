<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../src/lib/infusion/src/lib/normalize/css/normalize.css" />
    <link rel="stylesheet" href="../../src/lib/foundation/css/foundation.css" />
    <link rel="stylesheet" href="../../src/lib/foundation/css/foundation-icons.css" />
    <link rel="stylesheet" href="../../src/css/style.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- CSS required for the Prefs Editor -->
    <link rel="stylesheet" type="text/css" href="../../src/lib/infusion/src/framework/preferences/css/Enactors.css" />
    <link rel="stylesheet" type="text/css" href="../../src/lib/infusion/src/framework/preferences/css/PrefsEditor.css" />

    <script type="text/javascript" src="../../src/lib/infusion/infusion-custom.js"></script>
    <script type="text/javascript" src="../../src/lib/databinder/src/js/binder.js"></script>
    <script type="text/javascript" src="../../src/js/keyboardShortcut.js"></script>
    <script type="text/javascript" src="../../src/js/ttsHookup.js"></script>
    <script type="text/javascript" src="../../src/js/tooltip.js"></script>
    <script type="text/javascript" src="../../src/js/msgLookup.js"></script>
    <script type="text/javascript" src="../../src/js/selfVoicing.js"></script>
    <script type="text/javascript" src="../../src/js/stickyKeysAssessment.js"></script>
    <script type="text/javascript" src="../../src/js/keyboardInput.js"></script>
    <script type="text/javascript" src="../../src/js/stickyKeysAdjuster.js"></script>
    <script type="text/javascript" src="../../src/js/panels.js"></script>
    <script type="text/javascript" src="../../src/js/enactors.js"></script>
    <script type="text/javascript" src="../../src/schemas/schemas.js"></script>
    <script type="text/javascript" src="../../src/js/navButtons.js"></script>
    <script type="text/javascript" src="../../src/js/indicators.js"></script>
    <script type="text/javascript" src="../../src/js/navIcons.js"></script>
    <script type="text/javascript" src="../../src/js/stepCount.js"></script>
    <script type="text/javascript" src="../../src/js/nav.js"></script>
    <script type="text/javascript" src="../../src/js/previewIndicator.js"></script>
    <script type="text/javascript" src="../../src/js/firstDiscoveryEditor.js"></script>
    <script type="text/javascript" src="../js/demos.js"></script>

    <style>
        .previewTag {
            background-color: #fed73a;
            border-radius:    1rem 1rem 0 0;
            border:           3px solid white;
            color:            black;
            font-size:        1.25rem;
            height:           5%;
            line-height:      1;
            padding-bottom:   .25rem;
            padding-top:      .50rem;
            text-align:       center;
            width:            100%;
        }

        .previewTag a {
            color: black;
        }
        .warningTag a {
            color: black;
        }

        .previewTag a:hover {
            color: white;
        }

        .warningTag a:hover {
            color: white;
        }

        .warningTag {
            background-color: #fed73a;
            border-radius:    0 0 1rem 1rem;
            border:           3px solid white;
            color:            black;
            font-size:        1.25rem;
            height:           5%;
            line-height:      1;
            padding-bottom:   .25rem;
            padding-top:      .50rem;
            text-align:       center;
            width:            100%;
        }

        .whiteBorder {
            border-left:  3px solid white;
            border-right: 3px solid white;
            border:       3px solid white;
        }
        .OSKeyboard {
            background-color: #7F7F7F;
            border-radius:    0 0 0 0;
            border:           3px solid black;
            color:            white;
            font-size:        1.25rem;
            height:           5%;
            line-height:      1;
            padding-bottom:   .25rem;
            padding-top:      .50rem;
            text-align:       center;
            width:            100%;
            overflow:         hidden;
        }

        .OSKeyboard a {
            color: white;
        }
        
        .OSKeyboard a:hover {
            color: black;
        }
        .button.secondary {
            border: 1px solid #3F3F3F;
            background-color:#3F3F3F;
            color: white;
        }
    </style>

    <title>First Discovery Tool - Integrated with Preferences Server</title>
</head>

<body>
    <div id="gpiic-fd" class="gpii-fd slide fdtSize">
        <section class="row gpii-fd-topButtons">
            <div class="gpiic-fd-selfVoicingToggle gpii-fd-selfVoicingToggle">
                <button class="gpiic-fd-selfVoicingToggle-mute gpiic-fd-tooltip left gpii-fd-mute">
                    <span class="left gpii-fd-icon"></span>
                    <span class="gpiic-fd-selfVoicingToggle-muteLabel"></span>
                </button>
            </div>
        </section>

        <section class="gpiic-fd-prefsEditor"></section>

        <nav class="gpiic-fd-nav gpii-fd-nav">
            <div class="gpiic-fd-navButtons gpii-fd-navButtons">
                <button id="gpiic-fd-navButtons-back" class="gpiic-fd-tooltip left gpii-fd-navButtons-back">
                    <span class="left gpii-fd-icon"></span>
                    <span class="gpiic-fd-navButtons-backLabel">back</span>
                </button>
                <button id="gpiic-fd-navButtons-next" class="gpiic-fd-tooltip right gpii-fd-navButtons-next">
                    <span class="gpiic-fd-navButtons-nextLabel">next</span>
                    <span class="right gpii-fd-icon"></span>
                </button>
            </div>
            <div class="gpiic-fd-navIcons gpii-fd-navIcons">
            </div>
            <div class="gpii-fd-stepCount">
                <span class="gpiic-fd-stepCountMsg"></span>
            </div>
        </nav>

        <div id="previewBorder" class="left leftMarginTen gpiic-fd-previewIndicator gpii-fd-previewIndicator">
            <div class="gpiic-fd-indicators gpii-fd-indicators">

                <div class="fl-prefsEditor-fullPreview-previewContainer fl-force-right">
                    <div class="fl-prefsEditor-preview previewpane">
                        <div class="previewTag">
                            <a id="gpiic-fd-indicators-preview" class="gpiic-fd-tooltip gpii-fd-indicators-preview" href="#" alt="This is the preview.">
                                <span class="gpiic-fd-indicators-previewLabel"></span>
                            </a>
                        </div>
                        <iframe id="thePreview" class="flc-prefsEditor-preview-frame whiteBorder" style="width:100%; height:60%; display:block;"></iframe>
                        <div id="onScreenKeyboard" class="OSKeyboard" style="position:relative; width:100%; height:30%;">
                            <a id="gpiic-fd-indicators-keyboard" class="gpiic-fd-tooltip gpii-fd-indicators-keyboard" href="#" alt="This is the On Screen Keyboard.">
                                <span class="gpiic-fd-indicators-keyboardLabel"></span>
                                <br></br>
                            </a>
                            <div style="position:relative;">
	                            <div class="row">
	                                <a class="button small radius secondary">Q</a>
                                    <a class="button small radius secondary">W</a>
                                    <a class="button small radius secondary">E</a>
                                    <a class="button small radius secondary">R</a>
                                    <a class="button small radius secondary">T</a>
                                    <a class="button small radius secondary">Y</a>
                                    <a class="button small radius secondary">U</a>
                                    <a class="button small radius secondary">I</a>
                                    <a class="button small radius secondary">O</a>
                                    <a class="button small radius secondary">P</a>
	                            </div>
                                <div class="row">
                                    <a class="button small radius secondary">A</a>
                                    <a class="button small radius secondary">S</a>
                                    <a class="button small radius secondary">D</a>
                                    <a class="button small radius secondary">F</a>
                                    <a class="button small radius secondary">G</a>
                                    <a class="button small radius secondary">H</a>
                                    <a class="button small radius secondary">J</a>
                                    <a class="button small radius secondary">K</a>
                                    <a class="button small radius secondary">L</a>
                                </div>
                                <div class="row">
                                    <a class="button small radius secondary">Z</a>
                                    <a class="button small radius secondary">X</a>
                                    <a class="button small radius secondary">C</a>
                                    <a class="button small radius secondary">V</a>
                                    <a class="button small radius secondary">B</a>
                                    <a class="button small radius secondary">N</a>
                                    <a class="button small radius secondary">M</a>
                                </div>
	                        </div>
                        </div>
                        <div class="warningTag">
                            <a id="gpiic-fd-indicators-warning" class="gpiic-fd-tooltip gpii-fd-indicators-warning" href="#" alt="This is not a live website indicator.">
                                <span class="gpiic-fd-indicators-warningLabel"></span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <script type="text/javascript">
        // specify the demo-specific version of the aux schema, which overrides the default paths
        demo.firstDiscovery.init("#gpiic-fd", "demo.firstDiscovery.auxSchema.prefsServerIntegration", "demo-firstDiscovery-integration");
    </script>
</body>
</html>
