            /*
            *   Display the previewpane using jquery based on whether the current panel is the welcome panel and whether or not you click the next button.
            */
            
            $(document).ready(function() {
                var isOpen = false;
                // Comment this out for preview on start.
                $('#gpiic-fd .previewpane').animate({width: 'toggle'});             

                $('#gpiic-fd .gpii-fd-navButtons-next').click(function(){
                    if($('#open').hasClass('gpii-fd-current') && (!isOpen)){
                        isOpen = true;
                        $('#gpiic-fd .previewpane').animate({width: 'toggle'});
                    }
                });
            });

        </script>
