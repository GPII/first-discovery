        <style>
        
            .previewTag {
                background-color: #fed73a;
                color: black;
                font-size: 1.25rem;
                width:100%;
                height:5%;
                text-align: center;
                border: 3px solid white;
                border-radius: 1rem 1rem 0 0;
                padding-top: .50rem;
                padding-bottom: .25rem;
            }

            .previewTag a {
                color: black;
            }
            .warningTag a {
                color: black;
            }

            .previewTag a:hover {
                color: white;
            }

            .warningTag a:hover {
                color: white;
            }

            .warningTag {
                background-color: #fed73a;
                color: black;
                font-size: 1.25rem;
                width:100%;
                height:5%;
                text-align: center;
                border: 3px solid white;
                border-radius: 0 0 1rem 1rem;
                padding-top: .50rem;
                padding-bottom: .25rem;
            }

            .whiteBorder {
                border-left: 3px solid white;
                border-right: 3px solid white;
                border: 3px solid white;
            }
        </style>

        <title>First Discovery Tool - Integrated with Preferences Server</title>
    </head>

    <body>
        <div id="gpiic-fd" class="gpii-fd slide fdtSize">
            <section class="row gpii-fd-topButtons">
                <div class="gpiic-fd-selfVoicingToggle gpii-fd-selfVoicingToggle">
                    <button class="gpiic-fd-selfVoicingToggle-mute gpiic-fd-tooltip left gpii-fd-mute">
                        <span class="left gpii-fd-icon"></span>
                        <span class="gpiic-fd-selfVoicingToggle-muteLabel"></span>
                    </button>
                </div>
                <button class="gpiic-fd-help right gpii-fd-help" disabled="disabled"></button>
            </section>

            <section class="gpiic-fd-prefsEditor"></section>

            <nav class="gpiic-fd-nav gpii-fd-nav">
                <div class="gpiic-fd-navButtons gpii-fd-navButtons">
                    <button id="gpiic-fd-navButtons-back" class="gpiic-fd-tooltip left gpii-fd-navButtons-back">
                        <span class="left gpii-fd-icon"></span>
                        <span class="gpiic-fd-navButtons-backLabel">back</span>
                    </button>
                    <button id="gpiic-fd-navButtons-next" class="gpiic-fd-tooltip right gpii-fd-navButtons-next">
                        <span class="gpiic-fd-navButtons-nextLabel">next</span>
                        <span class="right gpii-fd-icon"></span>
                    </button>
                </div>
                <div class="gpiic-fd-navIcons gpii-fd-navIcons">
                </div>
                <div class="gpii-fd-stepCount">
                    <span class="gpiic-fd-stepCountMsg"></span>
                </div>
            </nav>
             
            <div id="previewBorder" class="left leftMarginTen gpiic-fd-previewIndicator gpii-fd-previewIndicator">
                <div class="gpiic-fd-indicators gpii-fd-indicators">  
                
                   <div class="fl-prefsEditor-fullPreview-previewContainer fl-force-right">
                        <div class="fl-prefsEditor-preview previewpane">
                            <div class="previewTag"> 
	                            <a id="gpiic-fd-indicators-preview" class="gpiic-fd-tooltip gpii-fd-indicators-preview" href="#" alt="This is the preview.">
	                               <span class="gpiic-fd-indicators-previewLabel"></span>
	                            </a> 
                            </div>
                                <iframe id="thePreview" class="flc-prefsEditor-preview-frame whiteBorder" style="width:100%; height:90%; display:block;"></iframe>
                            <div class="warningTag"> 
                                <a id="gpiic-fd-indicators-warning" class="gpiic-fd-tooltip gpii-fd-indicators-warning" href="#" alt="This is not a live website indicator.">
                                   <span class="gpiic-fd-indicators-warningLabel"></span>
                                </a> 
                            </div>
                        </div>
                    </div>
                    
                </div>
             </div>

        </div>
        <script type="text/javascript">
            // specify the demo-specific version of the aux schema, which overrides the default paths
            demo.firstDiscovery.init("#gpiic-fd", "demo.firstDiscovery.auxSchema.prefsServerIntegration", "demo-firstDiscovery-integration");
        </script>
