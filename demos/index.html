<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../src/lib/normalize/normalize.css" />
        <link rel="stylesheet" href="../src/lib/foundation/css/foundation.min.css" />
        <link rel="stylesheet" href="../src/css/style.css" />

        <!-- CSS required for the Prefs Editor -->
        <link rel="stylesheet" type="text/css" href="../src/lib/infusion/src/framework/preferences/css/Enactors.css" />
        <link rel="stylesheet" type="text/css" href="../src/lib/infusion/src/framework/preferences/css/PrefsEditor.css" />

        <script type="text/javascript" src="../src/lib/infusion/infusion-custom.js"></script>
        <script type="text/javascript" src="../src/schemas/schemas.js"></script>
        <script type="text/javascript" src="../src/js/panels.js"></script>
        <script type="text/javascript" src="../src/js/navButtons.js"></script>
        <script type="text/javascript" src="../src/js/firstDiscoveryEditor.js"></script>

        <title>First Discovery Tool</title>
    </head>

    <body>
        <div id="gpiic-fd" class="small-12 gpii-fd">
            <section class="row gpii-fd-topButtons">
                <div class="gpiic-muteContainer">
                    <button class="left gpii-fd-mute"><span class="left gpii-fd-icon"></span>turn voice OFF</button>
                </div>
                <button class="right gpii-fd-help">help</button>
            </section>

            <!-- 'gpii-fd-main' divs are hidden by default, only shown when 'gpii-fd-current' class is added -->
            <section class="gpiic-fd-prefsEditor">
                <section class="gpiic-fd-prefsEditor-tts gpii-fd-prefsEditor-tts gpii-fd-main">
                    <!-- ---- begin TTS adjuster template ---- -->
                    <div class="gpii-fd-instructions">Do you prefer to have items on the screen read aloud to you?</div>
                    <div class="row gpii-fd-controls small-offset-2 medium-offset-3 small-7 medium-6 end text-center">
                        <div class="gpii-fd-choice">
                            <input class="flc-prefsEditor-tts gpii-fd-hidden-accessible" name="tts" id="tts-yes" value="yes" type="radio" checked>
                            <span class="gpii-fd-indicator"></span>
                            <label for="tts-yes" class="flc-prefsEditor-tts-label gpii-fd-yesNo" id="tts-yes-label">Yes</label>
                        </div>
                        <div class="gpii-fd-choice">
                            <input class="flc-prefsEditor-tts gpii-fd-hidden-accessible" name="tts" id="tts-no" value="no" type="radio">
                            <span class="gpii-fd-indicator"></span>
                            <label for="tts-no" class="flc-prefsEditor-tts-label gpii-fd-yesNo" id="tts-no-label">No</label>
                        </div>
                    </div>
                    <!-- ---- end TTS adjuster template ---- -->
                </section>

                <section class="gpiic-fd-prefsEditor-size gpii-fd-prefsEditor-size gpii-fd-main gpii-fd-current">
                    <!-- ---- begin Size adjuster template ---- -->
                    <p class="gpii-fd-instructions">Adjust the text to a size you like best.</p>
                    <div class="row gpii-fd-controls">
                        <div class="small-offset-1 small-1 medium-offset-4 columns gpii-fd-status">
                        </div>
                        <div class="small-7 medium-6 end columns">
                            <div class="row">
                                <input type="button" value="+" class="left gpii-fd-increase" id="gpii-fd-increase" tabindex="1" />
                                <label class="gpii-fd-control-label" for="gpii-fd-increase">larger</label>
                            </div>
                            <div class="row">
                                <input type="button" value="-" class="left gpii-fd-decrease" id="gpii-fd-decrease" tabindex="2" />
                                <label class="gpii-fd-control-label" for="gpii-fd-decrease">smaller</label>
                            </div>
                        </div>
                    </div>
                    <!-- ---- end Size adjuster template ---- -->
                </section>

                <section class="gpiic-fd-prefsEditor-contrast gpii-fd-prefsEditor-contrast gpii-fd-main">
                    <!-- ---- begin Contrast adjuster template ---- -->
                    <p class="gpii-fd-instructions">You can choose a screen colour to make things easier to see.</p>
                    <div class="gpii-fd-controls small-offset-2 medium-offset-3 small-7 medium-6 end text-center">
                        <div class="gpii-fd-choice">
                            <input class="flc-prefsEditor-theme gpii-fd-hidden-accessible" name="theme" id="theme-default" value="default" type="radio" checked>
                            <span class="gpii-fd-icon gpii-fd-indicator"></span>
                            <label for="theme-yes" class="flc-prefsEditor-theme-label gpii-fd-theme gpii-fd-theme-default" id="theme-yes-label">no change</label>
                        </div>
                        <div class="gpii-fd-choice">
                            <input class="flc-prefsEditor-theme gpii-fd-hidden-accessible" name="theme" id="theme-bw" value="bw" type="radio">
                            <span class="gpii-fd-icon gpii-fd-indicator"></span>
                            <label for="theme-bw" class="flc-prefsEditor-theme-label gpii-fd-theme gpii-fd-theme-bw" id="theme-bw-label">black on white</label>
                        </div>
                        <div class="gpii-fd-choice">
                            <input class="flc-prefsEditor-theme gpii-fd-hidden-accessible" name="theme" id="theme-wb" value="wb" type="radio">
                            <span class="gpii-fd-icon gpii-fd-indicator"></span>
                            <label for="theme-wb" class="flc-prefsEditor-theme-label gpii-fd-theme gpii-fd-theme-wb" id="theme-no-label">white on black</label>
                        </div>
                    </div>
                    <!-- ---- end Contrast adjuster template ---- -->
                </section>
            </section>

            <nav class="gpii-fd-nav">
                <div class="gpiic-fd-navButtons gpii-fd-navButtons">
                    <button id="gpiic-fd-navButtons-back" class="left gpii-fd-navButtons-back gpii-fd-hidden" tabindex="3" ><span class="gpii-fd-icon"></span>back</button>
                    <button id="gpiic-fd-navButtons-next" class="right gpii-fd-navButtons-next gpii-fd-hidden" tabindex="4" >next<span class="gpii-fd-icon"></span></button>
                </div>
                <div class="text-center gpii-fd-navIcons">
                    <ul>
                        <li class="gpii-fd-navIcon gpii-fd-lang">
                            <div class="gpii-fd-activeIndicator gpii-hidden"></div>
                            <div class="gpii-fd-doneIndicator gpii-fd-show"></div>
                        </li>
                        <li class="gpii-fd-navIcon gpii-fd-volume">
                            <div class="gpii-fd-activeIndicator gpii-hidden"></div>
                            <div class="gpii-fd-doneIndicator gpii-fd-show"></div>
                        </li>
                        <li class="gpii-fd-navIcon gpii-fd-text gpii-fd-active">
                            <div class="gpii-fd-activeIndicator gpii-fd-show"></div>
                            <div class="gpii-fd-doneIndicator"></div>
                        </li>
                        <li class="gpii-fd-navIcon gpii-fd-contrast">
                            <div class="gpii-fd-activeIndicator gpii-hidden"></div>
                            <div class="gpii-fd-doneIndicator"></div>
                        </li>
                    </ul>
                </div>
            </nav>

        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                fluid.prefs.create("#gpiic-fd", {
                    build: {
                        gradeNames: ["gpii.firstDiscovery.auxSchema"]
                    },
                    prefsEditor: {
                        prefsEditorType: "gpii.firstDiscovery.firstDiscoveryEditor"
                    }
                });
            });
        </script>
    </body>
</html>
